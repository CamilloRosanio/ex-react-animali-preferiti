<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <!-- IMPORT REACT + BABEL -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone"></script>

    <!-- React viene importato tramite gli script sopra, e viene letto grazie all'import di BABEL, cio√® il terzo script tra quelli sopra. Subito sotto, si crea il componente e si esegue successivamente il render su pagina dell'elemento interattivo.
    In ordine: il primo script importa React, il secondo ReactDOM (per montare i componenti nel DOM) e il terzo BABEL per la lettura da parte del file HTML dei componenti realizzati in React (.jsx). -->


    <!-- COMPONENTE REACT -->
    <script type="text/babel">

        // IMPORT USE-STATE FROM REACT
        const { useState } = React;

        /***************************************************************************************************************************
        # REACT COMPONENTS
        ***************************************************************************************************************************/

        // COMPONENT - MODAL
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { },
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }


        // COMPONENT - LISTA ANIMALI
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
        const ListaAnimali = () => {

            const [animals, setAnimals] = useState([]);

            const [showModal, setShowModal] = useState(false);
            const [animalInput, setAnimalInput] = useState('');

            function addAnimal(animals/*, animalsChoices*/) {
                // FUNZIONE PER BOTTONE SENZA MODAL
                // const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                // setAnimals([...animals, animalsChoices[randomIndex]]);

                // FUNZIONE PER MODAL CON INPUT
                if (!animalInput) return;
                setAnimals([...animals, animalInput]);
                setAnimalInput('');
                setShowModal(false);
            }

            return <>
                <button
                    onClick={() => setShowModal(true)}
                // onClick={() => addAnimal(animals, animalsChoices)}
                >
                    Aggiungi Animale
                </button>
                <button
                    onClick={() => setAnimals([])}
                >
                    Reset List
                </button>

                <details>
                    <summary>Animali</summary>
                    <ul>
                        {animals.map((animal, index) => <li key={index}>{animal}</li>)}
                    </ul>
                </details>

                <Modal
                    show={showModal}
                    onClose={() => setShowModal(false)}
                    onConfirm={() => addAnimal(animals)}
                    title='Aggiungi Animale'
                    content={
                        <input
                            type='text'
                            value={animalInput}
                            onChange={e => setAnimalInput(e.target.value)}
                        />
                    }
                />
            </>
        };



        /***************************************************************************************************************************
        # COMPONENTS ROOTS + RENDER
        ***************************************************************************************************************************/

        // IMPORT FUNZIONE CREA ROOT
        const { createRoot } = ReactDOM;

        // DOCUMENT SELECTORS - COMPONENTS REACT
        const listaAnimali = document.querySelector('.lista-animali');

        // CREAZIONE ROOTS DEI COMPONENTS
        const root = createRoot(listaAnimali);

        // RENDER COMPONENTS
        root.render(<ListaAnimali />);

    </script>
</head>



<!-- CONTENUTO -->

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
